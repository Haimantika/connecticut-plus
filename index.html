<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecticut Plus - Compare Snapshots</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-network-wired"></i> Connecticut Plus</h1>
            <p>Compare Developer Meetup Connection Snapshots</p>
        </header>
        <main>
            <div class="input-group">
                <label for="snapshot1">Snapshot 1</label>
                <textarea id="snapshot1" placeholder="Paste the earlier snapshot here"></textarea>
            </div>
            <div class="input-group">
                <label for="snapshot2">Snapshot 2</label>
                <textarea id="snapshot2" placeholder="Paste the later snapshot here"></textarea>
            </div>
            <button id="compare" class="btn">Compare Snapshots</button>
            <div id="result" class="result hidden">
                <h2>Meetup Results</h2>
                <div class="result-content">
                    <div class="result-item">
                        <i class="fas fa-users"></i>
                        <span id="total-connections">0</span>
                        <p>Total Connections</p>
                    </div>
                    <div class="result-item">
                        <i class="fas fa-handshake"></i>
                        <span id="new-connections">0</span>
                        <p>New Connections</p>
                    </div>
                </div>
                <button id="reset" class="btn">Reset</button>
            </div>
        </main>
        <footer>
            <p>Created by <a href="https://github.com/yashrajnayak" target="_blank">Yashraj Nayak</a>. Contribute on <a href="https://github.com/yashrajnayak/connecticut-plus" target="_blank">GitHub</a>.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
